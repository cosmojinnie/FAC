<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Shop</title>
  <link rel="stylesheet" href="./content.css">
</head>
<body>
  <h5>Fruit Shop</h5>
  <div class="fruit_shop">
    <div class="fruit_item">
      <p class="fruit_name">Apple</p>
      <div class="count">
        <button type="button" class="plus">+</button>
        <button type="button" class="minus">-</button>
      </div>
    </div>
    <div class="fruit_item">
      <p class="fruit_name">Orange</p>
      <div class="count">
        <button type="button" class="plus">+</button>
        <button type="button" class="minus">-</button>
      </div>
    </div>
    <div class="fruit_item">
      <p class="fruit_name">Banana</p>
      <div class="count">
        <button type="button" class="plus">+</button>
        <button type="button" class="minus">-</button>
      </div>
    </div>
  </div>
  <div class="basket">
    <p>Basket</p>
    Total: <span class="tot_amount">0</span>
    <button type="button" value="remove" class="remove">remove</button>
  </div>
</body>
<script src="./content.js"></script>
</html>
